<!--role upgrade-->
<div class="lg:grid-rows-2 grid-cols-1 lg:grid-cols-[auto_1fr] gap-6 self-center m-8
flex justify-center items-center" *ngFor="let role of roles">
  <mat-accordion class="w-full lg:w-3/4">
    <mat-expansion-panel class="mb-4 overflow-visible">
      <mat-expansion-panel-header class="bg-dark-subtle" >
        <mat-panel-title>
          <b>{{ role.name }}</b>
        </mat-panel-title>
        <mat-panel-description class="relative flex justify-end">
          <div class="ml-2 icon-container" *ngIf="role.id !== 2 && role.id !== 1; else notRole1Or2">
            <img [src]="role.icon" alt="{{ role.name }} logo" class="img">
          </div>
          <ng-template #notRole1Or2>
            <div class="ml-2 icon-container2">
              <img [src]="role.icon" alt="{{ role.name }} logo" class="img">
            </div>
          </ng-template>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ 'importo richiesto '  }}: {{role.cost | number:'':'en-US'}}</p>

      <mat-action-row>
        <button mat-raised-button color="primary" type="submit" >
          {{ 'aggiornamento' }}
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>


<!--personali-->
<div class="flex justify-end m-8">
  <form class="grid grid-cols-1 gap-4 p-4 w-full sm:w-full md:grid-cols-2 md:w-[88%] lg:w-[90%] -mt-12" [formGroup]="formGroup">

    <!-- Left Column -->
    <div class="space-y-4 md:mr-8">
      <!-- Field 1 -->
      <div class="flex flex-col">
        <label for="field1" class="text-sm font-medium text-gray-700">Name<span class="text-red-500">*</span></label>
        <input id="field1" type="text" placeholder="name" formControlName="name"
               class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-400 rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <!-- Field 2 -->
      <div class="flex flex-col">
        <label for="field2" class="text-sm font-medium text-gray-700">Email<span class="text-red-500">*</span></label>
        <input id="field2" type="email" placeholder="youremail@mondogallo.com" formControlName="email"
               class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <!-- Field 3 -->
      <div class="flex flex-col">
        <label for="field3" class="text-sm font-medium text-gray-700">Nome Utente</label>
        <input id="field3" type="text" placeholder="Scegli nome utente" formControlName="username" class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <!-- Field 4 -->
      <div class="flex flex-col">
        <label for="field4" class="text-sm font-medium text-gray-700">{{ 'Inddrizi' }}</label>
        <input id="field4" type="text" placeholder="indrizzi" formControlName="indrizzi" class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <!-- Field 5 -->
      <div class="flex flex-col">
        <label for="field5" class="text-sm font-medium text-gray-700">{{ 'Provincia' }}<span class="text-red-500">*</span></label>
        <input id="field5" type="text" placeholder="Field 5" formControlName="province" class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>

    <!-- Right Column -->
    <div class="space-y-4">
      <!-- Field 6 -->
      <div class="flex flex-col">
        <label for="field6" class="text-sm font-medium text-gray-700">{{ 'Cognome' }}<span class="text-red-500">*</span></label>
        <input id="field6" type="text" placeholder="cognome" formControlName="cognome" class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <!-- Field 7 -->
      <div class="flex flex-col">
        <label for="field7" class="text-sm font-medium text-gray-700">{{ 'Data di nacita' }}</label>
        <input id="field7" type="date" placeholder="Field 7" formControlName="dateOfBirth" class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <!-- Hidden Field -->
      <div class="flex flex-col" style="visibility: hidden">
        <label class="text-sm font-medium text-transparent">
        </label>
        <div class="block w-full px-3 py-2 mt-1 mb-2 bg-gray-100 border border-gray-300 shadow-sm rounded-xl focus:outline-none sm:text-sm"></div>
      </div>

      <!-- Field 9 (Citta and Cap) -->
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <!-- Field 9A -->
        <div class="flex flex-col">
          <label for="field9A" class="text-sm font-medium text-gray-700">{{ 'Citta' }}</label>
          <select id="field9a" name="field9a" formControlName="city" class="block w-full px-3 py-2 mt-1 mb-2 bg-white border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="" disabled selected>Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <!-- Field 9B -->
        <div class="flex flex-col">
          <label for="field9B" class="text-sm font-medium text-gray-700">{{ 'Cap' }}</label>
          <input id="field9B" type="number" placeholder="Field 9B" formControlName="CAP" class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>

      <!-- Field 10 -->
      <div class="flex flex-col">
        <label for="field10" class="text-sm font-medium text-gray-700">{{ 'Stato' }}<span class="text-red-500">*</span></label>
        <input id="field10" type="text" placeholder="Field 10" formControlName="state" class="block w-full px-3 py-2 mt-1 mb-2 border border-gray-300 shadow-sm rounded-xl focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-span-1 text-right md:col-span-2">
      <button mat-raised-button color="primary" type="submit" class="px-4 py-2 text-white bg-orange-500 shadow-sm rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">{{'salva'}}</button>
    </div>
  </form>
</div>
