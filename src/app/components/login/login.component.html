<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card m-3 p-3" style="width: 100%; max-width: 600px;">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Username" formControlName="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
